{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Document</title>
</head>
<body>
    
    <div class="login .bg-info">
        <header>
            <div class="mtx .bg-info">
                <button class="btn btn-dark btn-lg btn-block"><a href="{% url 'home' %}" ><h1>blogs</h1></a></button>
                <button class="btn btn-info btn-lg btn-block"><a href="{% url 'create' %}"><h1>new-blog</h1></a></button>
            </div>
        </header>

        <div class="m-3 container .bg-info">
            {% if user.is_authenticated %}
                <p><b>Hai {{user.username}}</b></p>
                <a class='btn btn-warning' href="{% url 'logout' %}">logout</a>
            {% else %}
                <p><b>you are not logged in </b></p>
                <a class='btn btn-success' href="{% url 'login' %}">login</a>
            {% endif %}
        </div>


        {% block content %}
        
        {% endblock content %}

    </div>

</body>
</html>
